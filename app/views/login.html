<div class="main-content" ng-controller="LoginController">

    <div class="row">
        <div class="col s12">

            <div class="row">
                <div class="col s12 m6 offset-m3">
                    <div class="login-form">
                        <div class="row">
                            <div class="col s12 center">
                                <h4>Login Form With NSAdmin</h4>
                            </div>
                        </div>
                        <div class="row">
                            <div class="input-field col s12">
                                <input id="email" type="email" class="validate">
                                <label for="email">Email</label>
                            </div>
                        </div>
                        <div class="row">
                            <div class="input-field col s12">
                                <input id="password" type="password" class="validate">
                                <label for="password">Password</label>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col s12 center">
                                <button type="submit" class="btn btn-success">Login</button>
                            </div>
                            <div class="col s12 center m-top-15">
                                <a class="" ui-sref="signup" href="/signup.html">Create Account</a>
                            </div>
                        </div>
                    </div>
                </div>

            </div>

        </div>
    </div>


</div>
