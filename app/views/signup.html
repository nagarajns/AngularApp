<div class="main-content" ng-controller="SignupController">

    <div class="row">
        <div class="col s12">

            <div class="row">
                <div class="col s12 m6 offset-m3">
                    <form>
                        <div class="sign-up-form">
                            <div class="row">
                                <div class="col s12 center">
                                    <h4>Signup Form With NSAdmin</h4>
                                </div>
                            </div>
                            <div class="row">
                                <div class="input-field col s12">
                                    <input ng-model="signupData.fName" id="fName" type="text" class="validate">
                                    <label for="fName">First Name</label>
                                </div>
                            </div>
                            <div class="row">
                                <div class="input-field col s12">
                                    <input ng-model="signupData.lName" id="lName" type="text" class="validate">
                                    <label for="lName">Last Name</label>
                                </div>
                            </div>
                            <div class="row">
                                <div class="input-field col s12">
                                    <input ng-model="signupData.email" id="email" type="email" class="validate">
                                    <label for="email">Email</label>
                                </div>
                            </div>
                            <div class="row">
                                <div class="input-field col s12">
                                    <input ng-model="signupData.password" id="password" type="password" class="validate">
                                    <label for="password">Password</label>
                                </div>
                            </div>
                            <div class="row">
                                <div class="col s12">
                                    <p class="center">
                                        <input ng-model="signupData.agreement" type="checkbox" class="filled-in" id="agreement">
                                        <label for="agreement">I agree to the <a href="javascript:;">Terms of Use</a></label>
                                    </p>
                                </div>
                            </div>
                            <div class="row">
                                <div class="col s12 center">
                                    <button type="submit" ng-disabled="!signupData.agreement" ng-click="signUpForm(signupData);" class="btn btn-success">Sign Up</button>
                                </div>
                                <div class="col s12 center m-top-15">
                                    <a class="" ui-sref="login" href="/login.html">Already Have Account? Click Here to Login</a>
                                </div>
                            </div>
                        </div>
                    </form>

                </div>

            </div>

        </div>
    </div>


</div>
